<div class="primary-header">
  <h1 class="mat-headline">Home</h1>
</div>
<p [appHighlight]="color" defaultColor="violet">
  Highlight me!
</p>


<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Test Form</mat-card-title>
    <mat-card-subtitle>This is a description</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form id="demoForm" (ngSubmit)="onSubmit(demoForm.value, form)" [formGroup]="demoForm" class="form-container" #form="ngForm">
      <mat-form-field>
        <input matInput formControlName="name" name="name" placeholder="Name">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="email" name="email" placeholder="Email" required>
        <mat-error *ngIf="!demoForm.get('email').valid && demoForm.get('email').touched">Invalid email address!</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput formControlName="body" name="body" placeholder="Body"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button form="demoForm" [disabled]="!demoForm.valid" type="submit" mat-button>Submit</button>
  </mat-card-actions>
</mat-card>



<div *ngIf="submitted">
  <div id="form-submission-name">Name: {{fromSubmission.name}}</div>
  <div id="form-submission-email">Email: {{fromSubmission.email}}</div>
  <div id="form-submission-body">Body: {{fromSubmission.body}}</div>
</div>

<button mat-button>Click me!</button>
<mat-icon>home</mat-icon>
<i class="material-icons">face</i>
<i class="material-icons md-18">face</i>
<i class="material-icons md-24">face</i>
<i class="material-icons md-36">face</i>
<i class="material-icons md-48">face</i>
<i class="material-icons md-dark">face</i>
<i class="material-icons md-dark md-inactive">face</i>
<i class="material-icons md-light">face</i>
<i class="material-icons md-light md-inactive">face</i>
<i class="material-icons orange600">face</i>

<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

<!-- By default, Angular Material applies no global styles to native elements. -->
<h1>This header is unstyled</h1>

<!-- Applying the mat-tyography class adds styles for native elements. -->
<section class="mat-typography">
  <h1>This header will be styled</h1>
</section>
