<div class="body-container" [class.is-mobile]="mobileQuery.matches">
<router-outlet name="navbar"></router-outlet>

<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 64">

  <mat-sidenav #sidenav
               [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
               [mode]="mobileQuery.matches ? 'over' : 'side'"
               [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item routerLink=".">Test</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <button id="nav-toggle" mat-fab (click)="sidenav.toggle()">
      <mat-icon *ngIf="opened">close</mat-icon>
      <mat-icon *ngIf="!opened">menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
